<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>flotr2 の動作確認</title>
<script src="flotr2.min.js"></script>
<style>
body {width:650px}
div#graph {
  float:left;
  margin: 10px 0px 0px 0px;
  width : 400px;
  height: 300px;
}
div#graph canvas {
  overflow : visible;
}
</style>
<script>
  var d1 = [], var d2 = [];
  function drow(){
    var omega = Math.PI/2;
    for(var i=-2; i<=2; i+=0.01){
      d1.push([i, Math.sin(omega*i)]);
      d2.push([i, Math.cos(omega*i)]);
    }
    basic_legend(document.getElementById("graph"));  //図の描画
  }
  function basic_legend(container) {
    var data, graph, i;
    data = [
      { data : d1, label :'sin' },   //グラフ１のラベル
      { data : d2, label :'cos' }    //グラフ２のラベル
    ];
    // ラベルのフォーマットを決定する関数
    function labelFn (label) {
      return label;
    }
    // グラフを描画する
    graph = Flotr.draw(container, data, {
      legend : {                    // 凡例の設定
        position : 'nw',            // 凡例の位置（nw：north-west の略）
        labelFormatter : labelFn,   // ラベルのフォーマット関数を指定
        backgroundColor : '#D2E8FF' // 凡例の背景色
      },
      yaxis : {                     // y軸の範囲を指定
              max : 1.1,
              min : -1.1
            },
      HtmlText : false              //ラベルをHTMLテキストにするか否か
      });
  }
</script>
</head>
 
<body onload="drow();">
<div id="graph"></div>
</body>
</html>
